name: Read Me docs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"

jobs:
  build-images:
    name: build RTL images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y yosys graphviz nodejs npm librsvg2-bin
          npm install -g netlistsvg

      - name: Generate images
        run: |
          cd images
          make clean
          make

      - name: Upload images as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtl-images
          path: images/*.png
